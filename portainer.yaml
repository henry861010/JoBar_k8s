apiVersion: v1
kind: Service
metadata:
  name: portainer-service
spec:
  selector: 
    app: portainer
  ports:
  - name: http
    port: 9000    #8069?
    targetPort: 9000

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: portainer-deployment
spec:
  minReadySeconds: 1
  selector:
    matchLabels:
      app: portainer
  replicas: 1

  template:
    metadata:
      labels:
        app: portainer
    spec:
      containers:
      - name: JoBAR_Portainer
        image: portainer/portainer
        ports:
        - name: http
          containerPort: 9000
        volumeMounts:
        - name: portainer-pvc-sock-volume
          mountPath: /var/run/docker.sock
        - name: portainer-pvc-data-volume
          mountPath: /data
      volumes:
      - name: portainer-pvc-sock
        persistentVolumeClaim:
          claimName: portainer-pvc-sock-volume
      - name: portainer-pvc-data
        persistentVolumeClaim:
          claimName: portainer-pvc-data-volume

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: portainer-pvc-sock
  labels:
    app: portainer
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  selector:
    matchLabels:
      pv-selector: portainer-pv-sock

--- 

apiVersion: v1
kind: PersistentVolume
metadata:
  name: portainer-pv-sock
  labels:
    app: portainer
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 1Gi
  hostPath:
    path: /var/run/docker.sock


---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: portainer-pvc-data
  labels:
    app: portainer
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  selector:
    matchLabels:
      pv-selector: portainer-pv-data

--- 

apiVersion: v1
kind: PersistentVolume
metadata:
  name: portainer-pv-data
  labels:
    app: portainer
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 1Gi
  hostPath:
    path: portainer_data




      
    