#https://github.com/tobru/odoo-pos-distribution
#https://github.com/akhdaniel/odoo-kubernetes

apiVersion: v1
kind: Service
metadata:
  name: odoo-service
spec:
  selector: 
    app: odoo
  ports:
  - name: http
    port: 8069    #8069?
    targetPort: 8069

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: odoo-deployment
spec:
  minReadySeconds: 1
  selector:
    matchLabels:
      app: odoo
  replicas: 1

  template:
    metadata:
      labels:
        app: odoo
    spec:
      containers:
      - name: JoBAR_Odoo
        image: odoo:16
        ports:
        - name: http
          containerPort: 8069
        env:
        - name: POSTGRES_USER   #POSTGRES_USER: postgresuser
          value: postgresuser
        - name: POSTGRES_PASSWORD   #POSTGRES_PASSWORD: postgrespasswd
          value: postgrespasswd
        - name: POSTGRES_DB   #POSTGRES_DB: postgres
          value: postgres
        - name: PGHOST   #PGHOST: DB
          value: DB
        - name: PGPORT   #PGPORT: "5432"
          value: "5432"
        - name: ODOO_HTTP_SOCKET_TIMEOUT
          value: 20
        volumeMounts:
        - name: odoo-config-volume
          mountPath: /etc/odoo/
        - name: odoo-addons-volume
          mountPath: /mnt/extra-addons
        - name: odoo-webdata-volume
          mountPath: /var/lib/odoo
        - name: odoo-log-volume
          mountPath: /var/log
      volumes:
      - name: odoo-config-volume
        persistentVolumeClaim:
          claimName: odoo-config-pvc
      - name: odoo-addons-volume
        persistentVolumeClaim:
          claimName: odoo-addons-pvc
      - name: odoo-webdata-volume
        persistentVolumeClaim:
          claimName: odoo-webdata-pvc
      - name: odoo-log-volume
        persistentVolumeClaim:
          claimName: odoo-log-pvc

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: odoo-config-pvc
  labels:
    app: odoo
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  selector:
    matchLabels:
      pv-selector: odoo-config-pv

--- 

apiVersion: v1
kind: PersistentVolume
metadata:
  name: odoo-config-pv
  labels:
    app: odoo
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 1Gi
  hostPath:
    path: ./odoo_config

